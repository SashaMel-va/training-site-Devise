<main class="page-site">
    <body>
        <div class="wrapper-for-login-up">
            <div class="label-log-up">
                <p>Регистрация</p>
            </div>

            <div class="l-login-password">
                <input type="text" class="l-login-password-margin input" id="userFullName" placeholder="Введите ФИО" pattern="^[а-яА-Я\s-]+$" required> <!--Кириллица, пробелы, дефис |работает-->
                <input type="text" class="l-login-password-margin input" id="userLogin" placeholder="Введите логин" required pattern="^[a-zA-Z]+$"> <!--Латиница "|работает-->
                <input type="email" class="l-login-password-margin input" id="userEmail" placeholder="Введите email" maxlength="64" required>
                <input type="password" class="l-login-password-margin" id="userPassword" placeholder="Введите пароль" required>
                <input type="password" class="l-login-password-margin" id="userPassword" placeholder="Введите пароль повторно" required>
                <div>
                    <input type="checkbox" checked="checked">
                    <label>Согласие на обработку персональных данных.</label>
                </div>
            </div>
            

            <div class="knopka-flex">
                <button class="buton-classic">
                    <div class="button-line">
                        <a href="registration.html"><p class="text-btn">Регистрация</p>
                    </div>
                </button>
            </div>

        </div>
    </body>
